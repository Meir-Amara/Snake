<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    
    <nav class="row m-0 container-fluid bg-warning overflow-hidden ">
        <div class=""><a href="./home.html">
        <img  src="images/amarakonda-logo-text.png" height="100px" alt="">
      </a>
        </div>
    </nav>
    <div class="login-body">
      <h1>Sign In</h1>

      <form class="container">
        <div class="form-group  ">
          <label for="InputEmail1">User name</label>
          <input
          type="text"
          class="form-control"
          id="InputUser"
          placeholder="Enter user name"
          />
          
          </div>
        <div class="form-group  ">
          <label for="InputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            placeholder="Password"
          />
        </div>
     
      </form>
      <button  id="submit" class="btn btn-primary">Submit</button>
    </div>
  </body>
  <script type="module"  src="js/signin.js"></script>

</html>
